<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha tua pelada</title>
    <link rel="shortcut icon" href="/images/bola.png" type="images.png"> 
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/page-naket.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"> 
</head>
<body id="page-naket">   
        <div id="container">
            <header class="top-page">
                
                <div class="buttons-container">  
                    <a class="home" href="./page-main.htm">
                        <img src="/images/home.jpg" alt="icon">
                    </a>     
                    
                </div>
                
                <div class="perna">
                    <img src="/images/perna.jpg" alt="logo-perna.jpg">
                </div>

                <div class="top-bar">
                   <h1>Aqui voce pode escolher a tua pelada</h1> <br>
                    <form id="form">
                        <fieldset id="fieldset">
                            
                            <div class="field">
                                <label id="infoDia">Selecione o dia que voce quer jogar
                                    <br><select name="dia" id="dia">
                                        <option value="0">Domingo</option>
                                        <option value="1">Segunda-Feira</option>
                                        <option value="2">Terça-feira</option>
                                        <option value="3">Quarta-feira</option>
                                        <option value="4">Quinta-feira</option>
                                        <option value="5">Sexta-feira</option>
                                        <option value="6">Sábado</option>
                                    </select>
                                </label>
                            </div>

                            <div class="field">
                                <label id="infoHora">
                                    <br>Selecione tua hora de pelada <br><input class="inputHora" type="time">
                                </label>
                            </div>

                            <div class="field">
                                <label id="search">
                                    <br><button class="buttonSearch">Pesquisar</button> 
                                </label>
                            </div>
                        </fieldset> 
                    </form><br>
                    <br><form id="form2">
                    <div class="result">
                        <label id="result">
                            <div class="local">
                                <img src="/images/campopequeno.jpg" alt="local-image.jpg">
                                    <div class="nameLocal">
                                       <p>Local</p>
                                    </div>
                                    <div class="dataHora">    
                                        <p>Data e Hora</p>
                                    </div> 
                                    <div class="number">   
                                        <p>99999-8888</p>
                                    </div>
                                    <div class="description">    
                                        <p>traga a tua familia para assistir esse grende jogo</p>
                                    </div>
                            </div>
                            
                        </label>
                    </div>
                    </form>
                
            </header>
        </div>


                   
</body>
</html>
