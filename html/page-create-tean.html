<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie tua pelada</title>
    <link rel="shortcut icon" href="/images/bola.png" type="images.png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/page-create-tean.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        
        <header class="top-page">

            <div class="buttons-container">  
                <a class="home" href="./page-main.htm">
                    <img src="/images/home.jpg" alt="icon">
                </a>     
                
            </div>

            <div class="reserva">
                <img src="/images/reserva.jpg" alt="logo.reserva.jpg">

            </div>

            <div class="top-bar">
                <h1>Cadastre a tua pelada aqui!</h1>
                <form id="form">
                    <fieldset id="fieldset">
                        <h2>Cadastro</h2>
                            <div class="field">
                                <label id="infoInputName"> 
                                Nome <br><input class="inputName" type="text" placeholder= "Digite seu nome"><br>
                                </label>
                            </div>      
                            
                            <div class="field">
                                <label id="infoInputNumber">
                                Whatsapp <br><input class="inputNumber" type="tel" placeholder="Digite seu numero " min="9" max="9"> <br><br>
                                </label>
                            </div>  


                            <div class="field">
                                <label id="infoNameNeket">
                                    <br><br><h2>Cadastro da pelada</h2> <br>
                                    Pelada <br><input id="nameNeket" type="text" placeholder="Nome da Pelada"> <br><br>
                                </label>
                            </div>
                            
                            
                            <div class="field">
                                <label id="infoImage">
                                Anexe uma foto do local <br> <input class="image" type="file" accept="image/png, image/jpeg"> <br><br>
                                </label>
                            </div>

                            
                            <div class="field">
                                <label id="infoDate">
                                    Dia e hora da pelada <br><input class="date" type="datetime-local"> <br><br>

                                </label>
                            </div>


                            <div class="field">
                                <label id="infoDescription">
                                    Descrição <br><textarea placeholder="Digite aqui descriçoes consideradas por voce, importante para uma boa pelada" cols="50" rows="5"></textarea><br>
                                </label>
                            </div>

                            <div class="field">
                                <label id="infoSubmit">
                                    <input class="submit" type="submit" placeholder="Enviar">
                                </label>

                            </div>




                    </fieldset>
                    


                </form>
            </div>

        </header>

    </div>
</body>
</html>
